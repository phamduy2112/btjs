    <h1 class="">Chuong trinh Tinh tong 2 số</h1>
    <p>vd:13=> 1 + 3 = 4</p>
    <div class="mb-3">
      <label for="chieuDai" class="form-label">Mời bạn nhập số:</label>
      <input type="number" class="form-control" id="number" min="1" max="99">
    </div>
   
  
    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    <!-- sơ đồ 3 khổi
  Khối 1: đầu vào => khi người dùng nhập vào số chỉ lấy từ 1 đến 99;
  Khối 2: xử lí đầu vào =>
  lấy ra number
  soDV=number%10;
  soHangChuc=number/10;
  TongHaiSo=soDV+soHangChuc
  Khối 3: đầu ra=> xuất ra cho người dùng biết TongHaiSo;
  -->
  <div id="kq"></div>

  <script>
    document.getElementById('submit').onclick=function(e){
      e.preventDefault();
      var number=Number(document.getElementById('number').value);
      var soDv=number%10;
      var soHangChuc=Math.floor(number/10);
      console.log(soDv)
      console.log(soHangChuc)
      var tongHaiSo=soDv+soHangChuc;
      console.log(tongHaiSo)
      document.getElementById('kq').innerHTML="Tính tổng 2 số bạn vừa nhập: "+ tongHaiSo;
    }
