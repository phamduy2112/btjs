  <h1 class="">Đổi Tiền USD sang VND</h1>
  <div class="mb-3">
    <label for="luongCung" class="form-label">Tiền USD:</label>
    <input type="number" class="form-control" id="tienUSD">
  </div>

  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
  <!-- sơ đồ 3 khổi
Khối 1: đầu vào => khi người dùng nhập vào lấy ra tienUSD ;
Khối 2: xử lí đầu vào => tienDoiVND=tienUSD*23.000;
Khối 3: đầu ra=> xuất ra cho người dùng tienDoiVND;
-->
<div id="number"></div>
</form>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
    
    document.getElementById('submit').onclick=function(e){
     
      e.preventDefault();
      var tienUSD=Number(document.getElementById('tienUSD').value);
      var tienDoiVND=tienUSD*23.000;
      document.getElementById('number').innerHTML="Tiền Việt Nam là: "+tienDoiVND+".000đ"
    }
  </script>
