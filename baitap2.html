<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <form class="container">
    <nav class="nav">
      <li class="nav-item">
        <a class="nav-link " href="baitap1.html">Bài tập 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="baitap2.html">Bài tập 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="baitap3.html">Bài tập 3</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="baitap4.html">Bài tập 4</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="baitap5.html">Bài tập 5</a>
      </li>
    </nav>
    <h1>Chương trình tính trung bình 5 số</h1>
    <div class="mb-3">
      <label for="number1" class="form-label">Mời bạn nhập số 1</label>
      <input type="number" class="form-control" id="number1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="number2" class="form-label">Mời bạn nhập số 2</label>
      <input type="number" class="form-control" id="number2">
    </div>
    <div class="mb-3">
      <label for="number3" class="form-label">Mời bạn nhập số 3</label>
      <input type="number" class="form-control" id="number3">
    </div>
    <div class="mb-3">
      <label for="number4" class="form-label">Mời bạn nhập số 4</label>
      <input type="number" class="form-control" id="number4">
    </div>
    <div class="mb-3">
      <label for="number5" class="form-label">Mời bạn nhập số 5</label>
      <input type="number" class="form-control" id="number5">
    </div>

    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    <div id="kq">

    </div>
  </form>
 
  <!-- sơ đồ 3 khối
  Đầu vào : lấy ra 5 số thực qua id number1,number2,number3,number4,number5 và chuyển sang number
            => và lấy giá trị value khi ấn submit
  xử lí : Tính trung bình 5 số (number1+number2+number3+number4+number5)/5
  Đầu ra: xuất ra giá trị trung bình 5 số
  -->
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script>


    document.getElementById('submit').onclick = function (e) {
      e.preventDefault();
      var number1 = Number(document.getElementById('number1').value);
      var number2 = Number(document.getElementById('number2').value);
      var number3 = Number(document.getElementById('number3').value);
      var number4 = Number(document.getElementById('number4').value);
      var number5 = Number(document.getElementById('number5').value);
      trungBinhTong =(number1+number2+number3+number4+number5)/5;
      document.getElementById('kq').innerHTML = "Tổng trung bình 5 số là: " + trungBinhTong;
    }

  </script>
</body>

</html>
