  <h1 class="">Tính tiền lương</h1>
  <div class="mb-3">
    <label for="luongCung" class="form-label">Lương cứng:</label>
    <input type="number" class="form-control" id="luongCung" aria-describedby="emailHelp" value="100000" disabled>
  </div>
  <div class="mb-3">
    <label for="soNgayLam" class="form-label">Số ngày làm:</label>
    <input type="number" class="form-control" id="soNgayLam">
  </div>

  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
  <!-- sơ đồ 3 khổi
Khối 1: đầu vào => khi người dùng nhập vào lấy ra luongCung và soNgayLam và chuyển thành number;
Khối 2: xử lí đầu vào => tienLuong=luongCung*soNgayLam;
Khối 3: đầu ra=> xuất ra cho người dùng biết tienLuong;
-->
<div id="number"></div>
</form>
<body>
 
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  
  </script>

  <script>


   
   document.getElementById('submit').onclick=function(e){
    e.preventDefault();
    var luongCung=Number(document.getElementById('luongCung').value);
    var soNgayLam=Number(document.getElementById('soNgayLam').value);
    var TienLuong=luongCung*soNgayLam;

    console.log(TienLuong);
    document.getElementById('number').innerHTML="Số tiền lương của bạn là: "+TienLuong;
   }
  </script>
